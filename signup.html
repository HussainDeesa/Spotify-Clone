<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="icon" type="image/x-icon" href="favicon.png">

<body>
    <nav>
        <ul>
            <div>
                <li class="brand"><a href="index.html"><img src="spotify.png" alt="Spotify"> Spotify</a></li>
            </div>
            <div class="log-sign">
             <ul>
                <li class="login"><a href="login.html">Log In</a></li>
                <li class="signup"><a href="signup.html"> Sign Up</a></li>
                </ul>
            </div>
        </ul>

    <div class="box-form ">
        
        <div class="right">
        <h5>Sign Up</h5><br>
        <div class="inputs">
            <input type="text" id="sign-name" placeholder="Username">  <span class="small">  </span>
            <input type="email" id="sign-email" placeholder="Email"> <span class="small">   </span>
            <input type="number" id="sign-phone" placeholder="Phone Number"> <span class="small">  </span>
    
            <input type="password" id="sign-password" placeholder="Password">
        </div>
            
            <br>
            
            <button class="btn-signup">Sign Up</button> <br> <br>
            <p>Already have an account ?<a class="create_acc" href="login.html" style="color: blue;"> Log In </a> to your account</p>
    </div>
    
</div>
