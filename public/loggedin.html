<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title>Spotify</title>
        <link rel="icon" type="image/x-icon" href="favicon.png">
        <link rel="stylesheet" href="style.css">

        </head>
<body>
    <nav>
        <ul>
            <div>
                <li class="brand"><a href="index.html"><img src="spotify.png" alt="Spotify"> Spotify</a></li>
            </div>
            <div class="log-sign">
             <ul>
                    <li class="name" id="user-name"> </li>
                    <li class="logout"> Logout</a></li> 
                    <li class="nav-item dropdown">
                        <a class="dropdown-toggle" id="user-name" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                          
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                          <li class="logout" id="logout">Logout</li>
                        </ul>
                      </li>
                </ul>
            </div>
        </ul>
    </nav>

    <div class="container">
        <div class="songList">
            <div class="songItemContainer">
                
            </div>
        </div>
        <div class="songBanner"></div>
    </div>

    <div class="bottom hide" id="bottom">
        <input type="range" name="range" id="myProgressBar" min="0" value="0" max="100">
        <div class="icons">
             <i class="fas fa-2x fa-step-backward" id="previous"></i>
            <i class="far fa-2x fa-pause-circle" id="masterPlay"></i>
            <i class="fas fa-2x fa-step-forward" id="next"></i> 
        </div>
        <div class="songInfo">
            <img src="playing.gif" width="42px" alt="" id="gif"> <span id="masterSongName">Warriyo - Mortals [NCS Release]</span>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
    <script src="loggedin.js"></script>
    <script src="script.js"></script>
</body> 
 </html>
